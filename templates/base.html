<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <h1>ToDo App</h1>
    <form action="/add", method="post">
        <div>
            <label for="title">Please add a task:  </label>
            <input type="text" name="title" placeholder="Enter Task">
            <button type="submit">Submit</button>
        </div>
    </form>

    
    {% for todo in todo_list %}
    <div>
        <p>{{ todo.id }}|{{ todo.title }}</p>
        {% if todo.complete == True %}
            <span>Completed</span>
        {% else %}
            <span>Not Completed</span>
        {% endif %}
        
        <a class="btn btn-outline-primary" href="/update/{{ todo.id }}">Update Task</a>
        <a class="btn btn-outline-primary" href="/delete/{{ todo.id }}">Delete Task</a>
    </div>
    {% endfor %}    


</body>
</html>
